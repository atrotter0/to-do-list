<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <div class="alert alert-danger alert-dismissible" role="alert">
      <span id="warning"></span>
    </div>
    <form id="the-form">
      <div class="form-group">
        <label for="task">Enter a task to add it to your to-do list.</label>
        <input type="text" class="form-control" id="task">
      </div>
      <div class="form-group">
        <label for="time">Enter the time.</label>
        <input type="text" class="form-control" id="time">
      </div>
      <div class="form-group">
        <label for="location">Enter the location of the task.</label>
        <input type="text" class="form-control" id="location">
      </div>
      <button type="submit" id="add-item" class="btn btn-primary">Add To List</button>
    </form>
    <div id="to-do-list">
    </div>
  </div>
</body>
</html>
